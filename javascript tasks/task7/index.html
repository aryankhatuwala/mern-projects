<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Video Player</title>
  </head>
  <body>
    <h1>Train Video Player</h1>
    <video id="trainVideo" width="640" height="360" controls>
      <source src="train-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>

    <script>
      // Get references to the video element and buttons
      const trainVideo = document.getElementById("trainVideo");
      const playButton = document.getElementById("playButton");
      const pauseButton = document.getElementById("pauseButton");

      // Add click event listeners to the play and pause buttons
      playButton.addEventListener("click", function () {
        trainVideo.play();
      });

      pauseButton.addEventListener("click", function () {
        trainVideo.pause();
      });
    </script>
  </body>
</html>
