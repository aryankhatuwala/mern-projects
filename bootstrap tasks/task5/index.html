<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form</title>
    <!-- Link to Bootstrap CSS (make sure to include the Bootstrap CSS file) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS for styling -->
    <style>
      /* Add custom styles here */
      .mb-3.required label::after {
        content: " *";
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Personal Information</h2>
      <form id="myForm">
        <div class="mb-3 required">
          <label for="fname" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            name="fname"
            required
          />
          <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="mb-3 required">
          <label for="lname" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            name="lname"
            required
          />
          <div class="invalid-feedback">Please enter your last name.</div>
        </div>
        <div class="mb-3 required">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            required
          />
          <div class="invalid-feedback">Please enter your phone number.</div>
        </div>
        <div class="mb-3 required">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            required
          />
          <div class="invalid-feedback">Please enter your address.</div>
        </div>
        <div class="mb-3 required">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <div class="invalid-feedback">Please enter your email address.</div>
        </div>
        <div class="mb-3 required">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            required
          />
          <div class="invalid-feedback">Please enter your city.</div>
        </div>
        <div class="mb-3 required">
          <label for="state" class="form-label">State</label>
          <input
            type="text"
            class="form-control"
            id="state"
            name="state"
            required
          />
          <div class="invalid-feedback">Please enter your state.</div>
        </div>
        <div class="mb-3 required">
          <label for="profession" class="form-label">Profession</label>
          <input
            type="text"
            class="form-control"
            id="profession"
            name="profession"
            required
          />
          <div class="invalid-feedback">Please enter your profession.</div>
        </div>
        <div class="mb-3 required">
          <label for="education" class="form-label">Education</label>
          <input
            type="text"
            class="form-control"
            id="education"
            name="education"
            required
          />
          <div class="invalid-feedback">Please enter your education level.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS (make sure to include the Bootstrap JS file) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
      // Custom JavaScript for form validation
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          var form = event.target;
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add("was-validated");
        });
    </script>
  </body>
</html>
