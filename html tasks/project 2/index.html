<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2: Lists inside lists</title>
  </head>
  <body>
    <h3>Lists inside list</h3>
    <h4>Shopping list:</h4>
    <ul>
      <li>
        Clothes
        <ul>
          <li>Tshirts</li>
          <li>Trousers</li>
          <li>Jerseys</li>
        </ul>
      </li>

      <li>
        Grocery
        <ul>
          <li>Coffee</li>
          <li>Vegetables</li>
          <li>Fruits</li>
        </ul>
      </li>

      <li>
        Others
        <ul>
          <li>Scissors</li>
          <li>Pens</li>
          <li>Books</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
