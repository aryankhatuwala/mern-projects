<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form>
      <!-- First Name -->
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required /><br /><br />

      <!-- Last Name -->
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required /><br /><br />

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <!-- Password -->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <!-- Re-enter Password -->
      <label for="repassword">Re-enter Password:</label>
      <input
        type="password"
        id="repassword"
        name="repassword"
        required
      /><br /><br />

      <!-- Gender -->
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label><br /><br />

      <!-- Age -->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br /><br />

      <!-- Phone Number -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <!-- Address -->
      <label for="address">Address:</label>
      <textarea
        id="address"
        name="address"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <!-- State -->
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required /><br /><br />

      <!-- Country -->
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="india">India</option>
        <!-- Add more countries as needed --></select
      ><br /><br />

      <!-- Languages Known -->
      <label>Languages Known:</label>
      <input type="checkbox" id="english" name="languages[]" value="english" />
      <label for="english">English</label>
      <input type="checkbox" id="kannada" name="languages[]" value="kannada" />
      <label for="kannada">Kannada</label>
      <input type="checkbox" id="hindi" name="languages[]" value="hindi" />
      <label for="hindi">Hindi</label>
      <input type="checkbox" id="bengali" name="languages[]" value="bengali" />
      <label for="bengali">Bengali</label>
      <!-- Add more languages as needed -->
      <br /><br />

      <!-- Declaration -->
      <input type="checkbox" id="declaration" name="declaration" required />
      <label for="declaration">I agree to the terms and conditions</label
      ><br /><br />
      <p>
        If you want to go to Google, click
        <a href="https://www.google.com" target="_blank">here</a>.
      </p>
      <!-- Register Button -->
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
