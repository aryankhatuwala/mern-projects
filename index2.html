      }

        background-color: yellow; /* Yellow background */
      }

      .custom-table a {
        text-decoration: none;
        color: #007bff;
        transition: text-decoration 0.3s, color 0.3s;
      }

      .custom-table a:hover {
        text-decoration: underline;
        color: #0099ff; /* Hover effect */
